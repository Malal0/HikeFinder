<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Hike Finder</title>
    <link href="/css/style.css" rel="stylesheet" />
    <script src="/index.js" type="module" defer></script>

<body>
    <!--NAV-->
    <nav class="nav">
        <div class="nav-container container">
            <!--logo div link-->
            <a href="#" class="logo">
                <img class="logo-img" src="/images/logo.svg" alt="Hike finder mountain logo" />
                <p class="logo-text">HikeFinder</p>
            </a>
            <!--ul-->
            <ul class="nav-links-container">
                <li>
                    <a href="#" class="nav-link">home</a>
                </li>
                <li>
                    <a href="#" class="nav-link">explore</a>
                </li>
                <li>
                    <button class="green-btn" id="signup-btn">sign up</button>
                </li>
                <li>
                    <button class="login-btn" id="login-btn">log in</button>
                </li>
            </ul>
            <!-- hamburger button-->
            <button class="menu-btn" id="menu-btn"><i class="fa-solid fa-bars"></i></button>

    </nav>
    <!--HERO-->
    <!--CARDS-->
    <!--INFO BLOCKS-->

        <!--footer nav-->
        <nav>
            <ul class="footer-nav-links-container">
                <li>
                    <a href="#" class="footer-nav-link">home</a>
                </li>
                <li>
                    <a href="#" class="footer-nav-link">explore</a>
                </li>
                <li>
                    <button class="footer-nav-link" id="">sign up</button>
                </li>
                <li>
                    <button class="footer-nav-link" id="">log in</button>
                </li>
            </ul>
        </nav>

        <div>
            <a href="#" class="logo">
                <img class="logo-img" src="/images/logo.svg" alt="Hike finder mountain logo" />
                <p class="logo-text">HikeFinder</p>
            </a>
            <p class="copyright">Copyright 2022. HikeFinder</p>
        </div>
    </footer>

</html>
